name: project-adapt
on: [push]

jobs:
  adapt:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Create "old" Flag
      on: 
        push:
          paths:
            - 'Nethard Music/Nethard Music-vs2008.csproj'
      shell: pwsh
      run: .\project-file-checker.ps1 0

    - name: Create "new" Flag
      on: 
        push:
          paths:
            - 'Nethard Music/Nethard Music-vs2008.csproj'
      shell: pwsh
      run: .\project-file-checker.ps1 1

    - name: Adapt
      shell: pwsh
      run: .\project-adapt-invoker.ps1

    - name: Flag Clear
      continue-on-error: true
      shell: pwsh
      run: .\project-file-checker.ps1 2

    - name: Commit
      continue-on-error: true
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "adapt project file." -a

    - name: Push
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}